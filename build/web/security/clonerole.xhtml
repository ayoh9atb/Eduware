<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>      
        <style type="text/css">
            .fixed-size {
                table-layout: fixed;
                word-wrap: break-word;
            }

            .information-mssg {
                color: blue;
                font: 15px Helvetica;
                font-style: italic;
            }

            .error-mssg {
                color: red;
                font: 15px Helvetica;
                font-style: italic;
            }

            .success-mssg {
                color: green;
                font: 15px Helvetica;
                font-style: italic;
            }
        </style>

        <script type="text/javascript" src="/scripts/input_validator.js">
        </script>
    </h:head>  

    <h:body>  

        <p:layout fullPage="true">

            <p:layoutUnit position="north" visible="false">

            </p:layoutUnit>

            <p:layoutUnit position="south" size="60" >                 
                <p:panel>                     
                    <table align="center">                         
                        <tr>                             
                            <td>                                 
                                <p:graphicImage url="/images/copyright.jpg" height="30"/>                             </td>                             
                            <td>                                 
                                <p:outputLabel value="  S3-Systems #{menuManagerBean.getCurrentYear()} All Rights Reserved" styleClass="format" style="font-weight:bold;"/>                             
                            </td>                         
                        </tr>                     
                    </table>                 
                </p:panel>

            </p:layoutUnit>

            <p:layoutUnit position="west" size="310" header="#{menuManagerBean.subsystemName}" collapsed="#{menuManagerBean.reportPanelCollapsed}" resizable="true" collapsible="true" effect="drop">
                <ui:include src="/reports.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="east" visible="false">

            </p:layoutUnit>

            <p:layoutUnit position="center">

                <ui:include src="#{menuManagerBean.menuOfSubsystem}"/>

                <body>
                    <table border="0" cellspacing="1" cellpadding="1">
                        <tr>
                            <td>
                                <h:form id="cloneRoleForm">
                                    <p:panel>
                                        <table>
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="Copy Role" styleClass="format" style="font-weight:bold;"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="#{applicationMessageBean.message.messageText}" styleClass="#{applicationMessageBean.message.messageType}"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </p:panel>

                                    <table>
                                        <tr>
                                            <td nowrap="nowrap">
                                                <p:panelGrid columns="5">
                                                    <p:selectOneMenu id="roleNameCombo1" immediate="true" value="#{privilegeBean.role.roleID}">
                                                        <f:selectItem itemValue="-1" itemLabel="--Source Role--"/>
                                                        <f:selectItems value="#{privilegeBean.roleItemList}"/>
                                                    </p:selectOneMenu>

                                                    <p:selectOneMenu id="roleNameCombo2" immediate="true" value="#{privilegeBean.roleClone.roleID}">
                                                        <f:selectItem itemValue="-1" itemLabel="--Destination Role--"/>
                                                        <f:selectItems value="#{privilegeBean.roleItemList}"/>
                                                    </p:selectOneMenu>

                                                    <p:commandButton ajax="false" value="Copy Role" action="#{privilegeBean.cloneRole}"/>
                                                    <p:commandButton ajax="false" value="Done" action="#{sessionDataReinitBean.navigateHome}"/>
                                                </p:panelGrid>
                                            </td>
                                        </tr>
                                    </table>
                                </h:form>
                            </td>
                        </tr>
                    </table>
                </body>

            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
