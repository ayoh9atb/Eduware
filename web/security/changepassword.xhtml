<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>  
        <style type="text/css">
            .fixed-size {
                table-layout: fixed;
                word-wrap: break-word;
            }

            .information-mssg {
                color: blue;
                font: 15px Helvetica;
                font-style: italic;
            }

            .error-mssg {
                color: red;
                font: 15px Helvetica;
                font-style: italic;
            }

            .success-mssg {
                color: green;
                font: 15px Helvetica;
                font-style: italic;
            }
        </style>

        <script type="text/javascript" src="/scripts/input_validator.js">
        </script>
    </h:head>  

    <h:body>  

        <p:layout fullPage="true">

            <p:layoutUnit position="north" visible="false">

            </p:layoutUnit>

            <p:layoutUnit position="south" size="60" >                 <p:panel>                     <table align="center">                         <tr>                             <td>                                 <p:graphicImage url="/images/copyright.jpg" height="30"/>                             </td>                             <td>                                 <p:outputLabel value="  S3-Systems #{menuManagerBean.getCurrentYear()} All Rights Reserved" styleClass="format" style="font-weight:bold;"/>                             </td>                         </tr>                     </table>                 </p:panel>

            </p:layoutUnit>

            <p:layoutUnit position="west" size="310" header="#{menuManagerBean.subsystemName}" collapsed="#{menuManagerBean.reportPanelCollapsed}" resizable="true" collapsible="true" effect="drop">
                <ui:include src="/reports.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="east" visible="false">

            </p:layoutUnit>

            <p:layoutUnit position="center">

                <ui:include src="#{menuManagerBean.menuOfSubsystem}"/>

                <h:form id="updateUserForm">
                    <p:panel>
                        <table>
                            <tr>
                                <td>
                                    <p:outputLabel value="Change Password" styleClass="format" style="font-weight:bold;"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel value="#{applicationMessageBean.message.messageText}" styleClass="#{applicationMessageBean.message.messageType}"/>
                                </td>
                            </tr>
                        </table>
                    </p:panel>
                    <table width="50%" align="center">
                        <tr>
                            <td>
                                <p:panel>
                                    <table>
                                        <tr>
                                            <td>
                                                <p:graphicImage url="/images/login_sym.png" height="65"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="right" width="40%">
                                                <p:outputLabel value="#{userManagerBean.loginMessage}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="right" width="40%">
                                                <div class="label">
                                                    <h:outputText escape="false" value="Enter Old Password: " styleClass="columFormat"/>
                                                </div>
                                            </td>
                                            <td align="right">
                                                <div class="input">
                                                    <h:inputSecret id="oldPassword" size="30" styleClass="format" value="#{userManagerBean.oldPassword}"/>
                                                    <p:message id="oldPasswordMsg" for="oldPassword" styleClass="format" rendered="true"/>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="right">
                                                <div class="label">
                                                    <h:outputText escape="false" value="Enter New Password :" styleClass="columFormat"/>
                                                </div>
                                            </td>
                                            <td align="right">
                                                <div class="input">
                                                    <h:inputSecret id="newPassword" size="30" styleClass="format" value="#{userManagerBean.oldPassword}"/>
                                                    <p:message id="newPasswordMsg" for="newPassword" styleClass="format" rendered="true"/>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="right">
                                                <div class="label">
                                                    <h:outputText escape="false" value="Confirm New Password :" styleClass="columFormat"/>
                                                </div>
                                            </td>
                                            <td align="right">
                                                <div class="input">
                                                    <h:inputSecret id="confirmPassword" size="30" styleClass="format" value="#{userManagerBean.confirmedPassword}"/>
                                                    <p:message id="confirmPasswordMsg" for="confirmPassword" styleClass="format" rendered="true"/>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr/>
                                        <tr>
                                            <td align="right">
                                                <div class="buttons">
                                                    <p:commandButton  ajax="false" value="Save Changes" action="#{userManagerBean.changePassword}"/>
                                                </div>
                                            </td>
                                            <td align="right">
                                                <div class="buttons">
                                                    <p:commandButton ajax="false" value="Done" action="#{sessionDataReinitBean.navigateHome}"/>
                                                    <p:commandButton  ajax="false" value="Cancel"/>
                                                </div>
                                            </td>
                                        </tr>
                                        
                                    </table>
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </h:form>

            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
