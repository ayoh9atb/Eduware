<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>  
        <style type="text/css">
            .fixed-size {
                table-layout: fixed;
                word-wrap: break-word;
            }

            .information-mssg {
                color: blue;
                font: 15px Helvetica;
                font-style: italic;
            }

            .error-mssg {
                color: red;
                font: 15px Helvetica;
                font-style: italic;
            }

            .success-mssg {
                color: green;
                font: 15px Helvetica;
                font-style: italic;
            }
        </style>

        <script type="text/javascript" src="/scripts/input_validator.js">
        </script>
    </h:head>  

    <h:body>  

        <p:layout fullPage="true">

            <p:layoutUnit position="north" visible="false">

            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" >
                <p:panel>                     
                    <table align="center">                         
                        <tr>                             
                            <td>                                 
                                <p:graphicImage url="/images/copyright.jpg" height="30"/>                             
                            </td>                             
                            <td>                                 
                                <p:outputLabel value="  S3-Systems #{menuManagerBean.getCurrentYear()} All Rights Reserved" styleClass="format" style="font-weight:bold;"/>                             
                            </td>                         
                        </tr>                     
                    </table>                 
                </p:panel>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="310" header="#{menuManagerBean.subsystemName}" collapsed="#{menuManagerBean.reportPanelCollapsed}" resizable="true" collapsible="true" effect="drop">
                <ui:include src="/reports.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="east" visible="false">

            </p:layoutUnit>

            <p:layoutUnit position="center">

                <ui:include src="#{menuManagerBean.menuOfSubsystem}"/>
                
                <h:form id="acadaQualificationForm">
                    <p:panel>
                        <table>
                            <tr>
                                <td>
                                    <p:outputLabel value="Academic Qualifications Setup" styleClass="format" style="font-weight:bold;"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel value="#{applicationMessageBean.message.messageText}" styleClass="#{applicationMessageBean.message.messageType}"/>
                                </td>
                            </tr>
                        </table>
                    </p:panel>
                
                    <table border="0" align="left">
                        <tr>
                            <td width="99%" valign="top">
                                <table  width="99%" border="0" cellspacing="1" cellpadding="1">
                                    <tr>
                                        <td nowrap="nowrap" width="25">
                                            <div align="right">
                                                <p:outputLabel escape="false" styleClass="format" value="Academic Subject Title"/>
                                            </div>
                                        </td>
                                        <td nowrap="nowrap" width="75">
                                            <div align="left">
                                                <p:selectOneMenu id="academicSubjectTitleCombo" immediate="true" styleClass="format" value="#{acadaQualificationBean.acadaQualification.academicSubjectTitle}" valueChangeListener="#{acadaQualificationBean.acadaQualificationItemSelected}">
                                                    <f:selectItem itemValue="-1" itemLabel="--Select One--"/>
                                                    <f:selectItems value="#{subjectOfStudyBean.subjectOfStudyItemList}"/>
                                                    <p:ajax update="acadaQualificationForm"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td nowrap="nowrap" width="25">
                                            <div align="right">
                                                <p:outputLabel escape="false" styleClass="format" value="Score Point"/>
                                            </div>
                                        </td>
                                        <td nowrap="nowrap" width="75">
                                            <div align="left">
                                                <p:inputText id="scorePointTxt" immediate="true" styleClass="format" value="#{acadaQualificationBean.acadaQualification.scorePoint}"/>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td nowrap="nowrap" width="25">
                                            <div align="right">
                                                <p:outputLabel escape="false" styleClass="format" value="Score Grade"/>
                                            </div>
                                        </td>
                                        <td nowrap="nowrap" width="75">
                                            <div align="left">
                                                <p:inputText id="scoreGradeTxt" immediate="true" styleClass="format" value="#{acadaQualificationBean.acadaQualification.scoreGrade}"/>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td nowrap="nowrap" width="25">
                                            <div align="right">
                                                <p:outputLabel escape="false" styleClass="format" value="Qualification Type"/>
                                            </div>
                                        </td>
                                        <td nowrap="nowrap" width="75">
                                            <div align="left">
                                                <p:selectOneMenu id="qualificationTypeDescCombo" immediate="true" styleClass="format" value="#{acadaQualificationBean.acadaQualification.qualificationTypeDesc}" valueChangeListener="#{acadaQualificationBean.acadaQualificationItemSelected}">
                                                    <f:selectItem itemValue="-1" itemLabel="--Select One--"/>
                                                    <f:selectItems value="#{academicQualificationBean.qualificationItemList}"/>
                                                    <p:ajax update="acadaQualificationForm"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td nowrap="nowrap" width="25">
                                            <div align="right">
                                                <p:outputLabel escape="false" styleClass="format" value="Qualification Date"/>
                                            </div>
                                        </td>
                                        <td nowrap="nowrap" width="75">
                                            <div align="left">
                                                <p:calendar id="qualificationDateTxt" immediate="true" pattern="dd/MM/yyyy" value="#{acadaQualificationBean.acadaQualification.qualificationDate.date}"/>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:panelGrid columns="2">
                                    <p:commandButton ajax="false" value="Add" action="#{acadaQualificationBean.addAcadaQualification}" styleClass="button"/>
                                    <p:commandButton ajax="false" value="Save" action="#{acadaQualificationBean.saveAcadaQualificationList}" styleClass="button"/>
                                </p:panelGrid>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:panelGrid>
                                    <p:dataTable scrollable="true" id="dataTable" widgetVar="acadaQualificationList" value="#{acadaQualificationBean.acadaQualificationList}" var="acadaQualificationVar" paginator="true" rows="10" >
                                        <f:facet name="header">
                                            <p:outputLabel value="Data Table"/>
                                        </f:facet>
                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Select"/>
                                            </f:facet>
                                            <p:selectBooleanCheckbox id="acadaQualificationChkBx" immediate="true" value="#{acadaQualificationVar.selected}" valueChangeListener="#{acadaQualificationBean.acadaQualificationSelected}">
                                                <p:ajax update="acadaQualificationForm"/>
                                            </p:selectBooleanCheckbox>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Academic Subject Title"/>
                                            </f:facet>
                                            <p:outputLabel id="academicSubjectTitleTabCol" value="#{acadaQualificationVar.academicSubjectTitle}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Score Point"/>
                                            </f:facet>
                                            <p:outputLabel id="scorePointTabCol" value="#{acadaQualificationVar.scorePoint}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Score Grade"/>
                                            </f:facet>
                                            <p:outputLabel id="scoreGradeTabCol" value="#{acadaQualificationVar.scoreGrade}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Qualification Type Desc"/>
                                            </f:facet>
                                            <p:outputLabel id="qualificationTypeDescTabCol" value="#{acadaQualificationVar.qualificationTypeDesc}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Qualification Date"/>
                                            </f:facet>
                                            <p:outputLabel id="qualificationDateTabCol" value="#{acadaQualificationVar.qualificationDate}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panelGrid>
                            </td>
                        </tr>
                    </table>
                </h:form>

            </p:layoutUnit>
        </p:layout>
    </h:body> 

</html>
