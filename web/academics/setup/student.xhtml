<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>  
        <style type="text/css">
            .fixed-size {
                table-layout: fixed;
                word-wrap: break-word;
            }

            .information-mssg {
                color: blue;
                font: 15px Helvetica;
                font-style: italic;
            }

            .error-mssg {
                color: red;
                font: 15px Helvetica;
                font-style: italic;
            }

            .success-mssg {
                color: green;
                font: 15px Helvetica;
                font-style: italic;
            }
        </style>

        <script type="text/javascript" src="/scripts/input_validator.js">
        </script>
    </h:head>  

    <h:body>  

        <p:layout fullPage="true">

            <p:layoutUnit position="north" visible="false">

            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" >
                <p:panel>                     
                    <table align="center">                         
                        <tr>                             
                            <td>                                 
                                <p:graphicImage url="/images/copyright.jpg" height="30"/>                             
                            </td>                             
                            <td>                                 
                                <p:outputLabel value="  S3-Systems #{menuManagerBean.getCurrentYear()} All Rights Reserved" styleClass="format" style="font-weight:bold;"/>                             
                            </td>                         
                        </tr>                     
                    </table>                 
                </p:panel>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="310" header="#{menuManagerBean.subsystemName}" collapsed="#{menuManagerBean.reportPanelCollapsed}" resizable="true" collapsible="true" effect="drop">
                <ui:include src="/reports.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="east" visible="false">

            </p:layoutUnit>

            <p:layoutUnit position="center">

                <ui:include src="#{menuManagerBean.menuOfSubsystem}"/>


                <h:form id="studentform">
                    <p:panel>
                        <table>
                            <tr>
                                <td>
                                    <p:outputLabel value="Create Student Record" styleClass="format" style="font-weight:bold;"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel value="#{applicationMessageBean.message.messageText}" styleClass="#{applicationMessageBean.message.messageType}"/>
                                </td>
                            </tr>
                        </table>
                    </p:panel>
                    
                    <table>
                        <tr>
                            <td>
                                <table border="0" align="left">
                                    <tr>
                                        <td align="left">
                                            <table align="left">
                                                <tr>
                                                    <td nowrap="nowrap" width="25">
                                                        <div align="right">
                                                            <p:outputLabel escape="false" styleClass="format" value="Student Number"/>
                                                        </div>
                                                    </td>
                                                    <td nowrap="nowrap" width="75">
                                                        <div align="left">
                                                            <h:panelGroup>
                                                                <p:inputText id="studentNumberTxt" immediate="true" styleClass="format" value="#{studentBean.student.studentNumber}"/>
                                                                <p:commandButton  value="Search" action="#{studentBean.searchForStudent}" styleClass="button"/>
                                                            </h:panelGroup>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table border="0" align="left">
                                    <tr>
                                        <td valign="top">
                                            <p:tabView id="studentinfotabpanel" dynamic="true">
                                                <p:tab title="Personal Info" id="tab1">
                                                    <ui:include src="studentpersonalinfo.xhtml"/>
                                                </p:tab>

                                                <p:tab title="Contact Info" id="tab2">
                                                    <ui:include src="studentcontactinfo.xhtml"/>
                                                </p:tab>

                                                <p:tab title="Academic" id="tab3">
                                                    <ui:include src="studentacademicsetup.xhtml"/>
                                                </p:tab>
                                            </p:tabView>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:panelGrid columns="2">
                                    <p:commandButton ajax="false" value="Add" action="#{studentBean.addStudent}" styleClass="button"/>
                                    <p:commandButton ajax="false" value="Save" action="#{studentBean.saveStudentList}" styleClass="button"/>
                                </p:panelGrid>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:panelGrid columns="1">
                                    <p:dataTable scrollable="true" id="dataTable" widgetVar="studentList" value="#{studentBean.studentList}" var="studentVar" paginator="true" rows="10" >
                                        <f:facet name="header">
                                            <p:outputLabel value="Student Record Table"/>
                                        </f:facet>

                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Select"/>
                                            </f:facet>
                                            <p:selectBooleanCheckbox id="studentChkBx" immediate="true" value="#{studentVar.selected}" valueChangeListener="#{studentBean.studentSelected}">
                                                <p:ajax update="studentform"/>
                                            </p:selectBooleanCheckbox>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Student Number"/>
                                            </f:facet>
                                            <p:outputLabel id="studentNumberTabCol" value="#{studentVar.studentNumber}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Last Name"/>
                                            </f:facet>
                                            <p:outputLabel id="lastNameTabCol" value="#{studentVar.lastName}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="First Name"/>
                                            </f:facet>
                                            <p:outputLabel id="firstNameTabCol" value="#{studentVar.firstName}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Middle Name"/>
                                            </f:facet>
                                            <p:outputLabel id="middleNameTabCol" value="#{studentVar.middleName}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Date Of Birth"/>
                                            </f:facet>
                                            <p:outputLabel id="dateOfBirthTabCol" value="#{studentVar.dateOfBirthTO}"/>
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <p:outputLabel escape="false" value="Subject of Study"/>
                                            </f:facet>
                                            <p:outputLabel id="subjectOfStudyTabCol" value="#{studentVar.subjectOfStudyName}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panelGrid>
                            </td>
                        </tr>
                    </table>
                </h:form>

            </p:layoutUnit>
        </p:layout>
    </h:body> 

</html>
