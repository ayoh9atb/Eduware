<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>  
        <style type="text/css">
            .fixed-size {
                table-layout: fixed;
                word-wrap: break-word;
            }

            .information-mssg {
                color: blue;
                font: 15px Helvetica;
                font-style: italic;
            }

            .error-mssg {
                color: red;
                font: 15px Helvetica;
                font-style: italic;
            }

            .success-mssg {
                color: green;
                font: 15px Helvetica;
                font-style: italic;
            }
        </style>

        <script type="text/javascript" src="/scripts/input_validator.js">
        </script>
    </h:head>  

    <h:body>  

        <p:layout fullPage="true">

            <p:layoutUnit position="north" visible="false">

            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" >
                <p:panel>                     
                    <table align="center">                         
                        <tr>                             
                            <td>                                 
                                <p:graphicImage url="/images/copyright.jpg" height="30"/>                             
                            </td>                             
                            <td>                                 
                                <p:outputLabel value="  S3-Systems #{menuManagerBean.getCurrentYear()} All Rights Reserved" styleClass="format" style="font-weight:bold;"/>                             
                            </td>                         
                        </tr>                     
                    </table>                 
                </p:panel>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="310" header="#{menuManagerBean.subsystemName}" collapsed="#{menuManagerBean.reportPanelCollapsed}" resizable="true" collapsible="true" effect="drop">
                <ui:include src="/reports.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="east" visible="false">

            </p:layoutUnit>

            <p:layoutUnit position="center">

                <ui:include src="#{menuManagerBean.menuOfSubsystem}"/>
                
                <h:form id="essayScoreAssignForm">
                    <p:panel>
                        <table>
                            <tr>
                                <td>
                                    <p:outputLabel value="Essay Scores View" styleClass="format" style="font-weight:bold;"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel value="#{applicationMessageBean.message.messageText}" styleClass="#{applicationMessageBean.message.messageType}"/>
                                </td>
                            </tr>
                        </table>
                    </p:panel>
                
                    <table border="0" align="left">
                        <tr>
                            <td width="99%" valign="top">
                                <table  width="99%" border="0" cellspacing="1" cellpadding="1">
                                    <tr>
                                        <td nowrap="nowrap" width="25">
                                            <div align="right">
                                                <p:outputLabel escape="false" styleClass="format" value=""/>
                                            </div>
                                        </td>
                                        <td nowrap="nowrap" width="75">
                                            <div align="left">
                                                <p:inputTextarea id="sudentEssaySubmitDetailTxt" immediate="true" value="#{examQuestionBean.examQuestion.questionStatement}" rows="6" cols="100"/>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td nowrap="nowrap" width="25">
                                            <div align="right">
                                                <p:outputLabel escape="false" styleClass="format" value="Score"/>
                                            </div>
                                        </td>
                                        <td nowrap="nowrap" width="75">
                                            <div align="left">
                                                <p:inputText id="examinerScoreTxt" immediate="true" styleClass="format" value="#{studentSelectedOptionBean.percentScore}"/>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td nowrap="nowrap" width="25">
                                            <div align="right">
                                                <p:outputLabel escape="false" styleClass="format" value="Remark"/>
                                            </div>
                                        </td>
                                        <td nowrap="nowrap" width="75">
                                            <div align="left">
                                                <p:inputText id="examinerRemarkTxt" immediate="true" styleClass="format" value="#{studentSelectedOptionBean.percentScore}"/>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:commandButton  value="OK" onclick="javascript:Richfaces.hideModalPanel('viewAndScoreSubmissionPanel')" styleClass="button"/>
                            </td>
                        </tr>
                    </table>
                </h:form>

            </p:layoutUnit>
        </p:layout>
    </h:body> 

</html>
